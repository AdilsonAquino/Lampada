<!DOCTYPE html>
<html>
    <head>
        <title>Acender e apagar lâmpada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <!--    display: block;
                cria um bloco de conteúdo(aparece)
                display: none;
                (não aparece)
        -->
        
        <section id="imgsLampadas">
            <h1>Acenda e apague a lâmpada!</h1>
            <div id="imgs">
                <img src="imagens/luzdesligada.png" id="LampOff" alt="luz desligada"/>
                <img src="imagens/luzligada.png" id="LampOn" alt="luz acesa"/>
            </div>
            
            
            <div id="buttom">
                <button class="botao" onclick="estadoLampada(1)">Ligar</button>
                <button class="botao" onclick="estadoLampada(2)">Desligar</button>
            </div>
        </section>
        
        
        <script src="js.js" type="text/javascript"></script>
    </body>
</html>
